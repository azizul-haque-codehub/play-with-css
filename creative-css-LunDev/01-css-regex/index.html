<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Css Regex</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Css Regex (Regular Expression)</h1>
		<ol>
			<h3>What's benefits of Regex in CSS</h3>
			<li>
				We can use  <strong>single class</strong> instead of
				<b>Multiple Class</b> like <br />
				<code>
					&les;div cls="card new seller" &GreaterEqual; 
				</code>
				<br />
				instead of we can use <br />
				<code>
					&les;div cls="card-new-seller" &GreaterEqual; 		
				</code>
			</li>
		</ol>
		<div class="container">
			<div class="card-new"></div>
			<div class="card-seller-new"></div>
			<div class="card-new-seller"></div>
			<div class="card"></div>
			<div class="card-prioritize"></div>
			<div class="card"></div>
		</div>
	</body>
</html>
